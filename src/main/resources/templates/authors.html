<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Voornaam</td>
        <td th:text="${author.lastName}">Achternaam</td>
        <!--  dit werkt niet
        	<tr th:each="book : ${author.books}">
        		<td th:text="${book.title">Pietje en de chocofabriek</td>
      	    	<td th:text="${book.isbn}">booktitel</td>
      	    </tr>  -->
    </tr>
</table>

</body>
</html>
